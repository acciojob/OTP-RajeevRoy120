	<!-- the entire body must be written by student -->
	<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }

    #verification_heading {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #333;
    }

    #verification_subtext {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .code-container {
      display: flex;
      gap: 10px;
    }

    .code {
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .code:focus {
      border-color: #007bff;
    }

    .code::-webkit-outer-spin-button,
    .code::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .code[type='number'] {
      -moz-appearance: textfield;
    }

    @media (max-width: 600px) {
      .code {
        width: 35px;
        height: 35px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Please enter the 6-digit code sent to your email.</p>

  <!-- OTP Input Fields -->
  <div class="code-container">
    <input type="text" maxlength="1" class="code" id="code-1" />
    <input type="text" maxlength="1" class="code" id="code-2" />
    <input type="text" maxlength="1" class="code" id="code-3" />
    <input type="text" maxlength="1" class="code" id="code-4" />
    <input type="text" maxlength="1" class="code" id="code-5" />
    <input type="text" maxlength="1" class="code" id="code-6" />
  </div>

  <script>
   
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
